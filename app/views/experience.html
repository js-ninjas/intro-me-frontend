

<div class=" col-md-12 panel-default blocks ">

  <form class="form-horizontal" role="form" ng-submit="savePersonInfo(personInfo)">
	 <h4 class="col-md-11">Panel Heading</h5>
	 <span class="pull-right editHobby ">
  		<a data-toggle="modal" ><span class="glyphicon glyphicon-pencil editHobby" ng-click="showEdit()"></span></a>
	</span>
<div class="container col-sm-12 panel" ng-repeat="experience in experiences">
  	<div class="panel panel-primary">
	    <div class="panel-heading col-sm-12 panel " style="margin-bottom: 1px;" >
	    	<div class="col-sm-6">Company Name:  {{experience.company}}</div>
	    	<div class="col-sm-6">{{experience.from}} to {{experience.to}}</div>
	    	
	    </div>
	    <div ng-repeat="pro in experiences.projects">
		    <div class=" panel panel-body" style="margin-bottom: 1px;">{{pro.project}}</div>
    	</div>
	</div>
	
</div>
	  <!-- Submit Button -->
	  <div class="form-group " ng-show="editShow">
	    <label class="col-md-3 control-label"></label>
	    <div class="col-md-8">
	      <input type="submit" class="btn btn-primary" value="Save Changes">
	      <input type="reset" class="btn btn-default" ng-click="hideEdit()" value="Cancel">
	    </div>
	  </div>
	

  </form>
</div>
