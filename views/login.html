 <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <input class="form-control" placeholder="E-mail" id="username"  name="email" type="email" required>
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="" required>
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                                </div>
                        
                            <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="#/register" class="btn btn-link">Register</a>
                            

                            </div>

                           </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
